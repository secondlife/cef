name: Build
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [macos-15-xlarge]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: secondlife/action-autobuild@v4
  release:
    needs: build
    runs-on: [ubuntu-latest]
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 1500
    steps:
      - uses: secondlife/action-autobuild-release@v3
